
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogniTO - Train Your Brain. Stay Sharp.</title>
    <!-- Google Fonts: Inter and IBM Plex Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2B9BA5', // Calming teal
                            dark: '#3FA3B0',   // Slightly lighter teal for dark mode
                        },
                        secondary: '#1C3A47', // Dark navy
                        accent: '#E8916A',    // Warm coral
                        bgLight: '#F5F7F6',   // Light background
                        bgDark: '#0F1419',    // Dark background
                        textDark: '#1A1A1A',  // Dark text
                        textLight: '#FFFFFF', // Light text
                        border: '#E0E4E3',    // Border color
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['IBM Plex Mono', 'monospace'],
                    },
                    fontSize: {
                        'h1': ['24px', { lineHeight: '1.2' }],
                        'h2': ['20px', { lineHeight: '1.2' }],
                        'body': ['16px', { lineHeight: '1.5' }],
                        'label': ['14px', { lineHeight: '1.4' }],
                        'score': ['18px', { lineHeight: '1.2' }],
                    },
                    spacing: { // Adhering to 16px grid system for explicit values
                        '0': '0',
                        'px': '1px',
                        '1': '4px',    // 1/4 of 16px
                        '2': '8px',    // 1/2 of 16px
                        '3': '12px',   // 3/4 of 16px
                        '4': '16px',   // 16px
                        '5': '20px',
                        '6': '24px',   // 24px (card padding)
                        '7': '28px',
                        '8': '32px',   // 32px (section gap)
                        '9': '36px',
                        '10': '40px',
                        '11': '44px',
                        '12': '48px',  // 48px (button height, section gap)
                        '16': '64px',
                        '20': '80px',
                        '24': '96px',
                        '32': '128px',
                        '40': '160px',
                        '48': '192px',
                        '56': '224px',
                        '64': '256px',
                    },
                    borderRadius: {
                        'none': '0',
                        'sm': '0.125rem',
                        'md': '0.375rem',
                        'lg': '0.5rem',
                        'xl': '12px', // Card radius
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                        'full': '9999px',
                    },
                    keyframes: {
                      fadeIn: {
                        '0%': { opacity: '0', transform: 'translateY(16px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                      },
                      fadeOut: {
                        '0%': { opacity: '1', transform: 'translateY(0)' },
                        '100%': { opacity: '0', transform: 'translateY(-16px)' },
                      }
                    },
                    animation: {
                      'fade-in': 'fadeIn 300ms ease-out forwards',
                      'fade-out': 'fadeOut 300ms ease-out forwards',
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            html {
                @apply font-sans text-body antialiased;
                scroll-behavior: smooth;
            }
            body {
                @apply bg-bgLight text-textDark transition-colors duration-200 ease-in-out;
            }
            body.dark {
                @apply bg-bgDark text-textLight;
            }
            h1 {
                @apply font-bold text-h1;
            }
            h2 {
                @apply font-bold text-h2;
            }
            button, a {
                @apply focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-bgLight dark:focus:ring-offset-bgDark transition-all duration-200 ease-in-out;
            }
            body.dark button, body.dark a {
                @apply focus:ring-primary-dark dark:focus:ring-offset-bgDark;
            }
            /* Custom scrollbar for better aesthetics */
            ::-webkit-scrollbar {
                width: 12px;
            }
            ::-webkit-scrollbar-track {
                background: var(--tw-colors-bgLight); /* Tailwind bgLight */
                border-radius: 6px;
            }
            ::-webkit-scrollbar-thumb {
                background: var(--tw-colors-primary); /* Tailwind primary */
                border-radius: 6px;
                border: 3px solid var(--tw-colors-bgLight);
            }
            .dark ::-webkit-scrollbar-track {
                background: var(--tw-colors-bgDark); /* Tailwind bgDark */
            }
            .dark ::-webkit-scrollbar-thumb {
                background: var(--tw-colors-primary-dark); /* Tailwind primary-dark */
                border: 3px solid var(--tw-colors-bgDark);
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="bundle.js"></script>
</body>
</html>
